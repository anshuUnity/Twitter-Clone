{% load static %}
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
    {% block css %}{% endblock %}
</head>

<body>
    <div class="main-nav-div container">

        <div class="row">
            <div class="col-lg-3 nav-links">
                <div class="brand">
                    <div class="sidebar-menu mt-3">
                        <div class="sidebar-menu__item">
                            <img class="brand-logo" src="{% static 'images/icons/twitter-icon.svg' %}" alt="logo">
                        </div>
                        <div class="sidebar-menu__item sidebar-menu__item--active">
                            <img src="{% static 'images/icons/homen.svg' %}" alt="home icon"
                                class="sidebar-menu__item-icon">
                            Home
                        </div>
                        <div class="sidebar-menu__item">
                            <img src="{% static 'images/icons/hash.svg' %}" alt="home icon"
                                class="sidebar-menu__item-icon">
                            Explore
                        </div>
                        <div class="sidebar-menu__item">
                            <img src="{% static 'images/icons/notification.svg' %}" alt="home icon"
                                class="sidebar-menu__item-icon">
                            Notification
                        </div>
                        <div class="sidebar-menu__item">
                            <img src="{% static 'images/icons/bookmark.svg' %}" alt="home icon"
                                class="sidebar-menu__item-icon">
                            Bookmark
                        </div>
                        <div class="sidebar-menu__item">
                            <a style="text-decoration: none;" class="nav-anchor__links"
                                href="{% url 'profile_detail' username=request.user.username %}"><img
                                    src="{% static 'images/icons/profile.svg' %}" alt="home icon"
                                    class="sidebar-menu__item-icon">
                                Profile</a>
                        </div>
                        <div class="sidebar-menu__item">
                            <img src="{% static 'images/icons/more.svg' %}" alt="home icon"
                                class="sidebar-menu__item-icon">
                            More
                        </div>
                        <div class="sidebar-menu__itemb">
                            <button class="tweet-button">Tweet</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-lg-6 tweet-content">
                {% block content %}{% endblock %}
            </div>
            <div class="col-lg-3 sidebar"></div>
        </div>

    </div>
    {% block script %}{% endblock %}
</body>

</html>
